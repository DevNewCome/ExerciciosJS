<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
       
        <div class="container">
            <h1>Cadastro de clientes</h1>
            <div class="inputs">
                <div class="inputNome">
                    <p>Nome:</p>
                    <input type="text" id="nome">
                </div>
                <div class="email">
                    <p>E-mail:</p>
                    <input type="email" id="email">
                </div>
                <div class="inputCpf">
                    <p>CPF:</p>
                    <input type="text" id="cpf">
                </div>
                <div class="inputTelefone">
                    <p>Telefone:</p>
                    <input type="text" id="telefone">
                </div>
                <div class="Endereco">
                    <p>Endereço:</p>
                    <input type="text" id="endereco">
                </div>
                    <button class="btnCadastro">Cadastrar</button>
                    <button class="btnConsulta">Consultar registros </button>
            </div>
    
    
            <div class="cadastros hide">
                <input type="text" id="inputPesquisa">
                <button class="btnPesquisa">Pesquisar</button>
                <div class="inputNome">
                    <p>Nome:</p>
                    <input type="text" id="nomeC" disabled>
                </div>
                <div class="email">
                    <p>E-mail:</p>
                    <input type="email" id="emailC" disabled>
                </div>
                <div class="inputCpf">
                    <p>Nome:</p>
                    <input type="text" id="cpfC"disabled>
                </div>
                <div class="inputTelefone">
                    <p>Telefone:</p>
                    <input type="text" id="telefoneC" disabled>
                </div>
                <div class="Endereco" disabled>
                    <p>Endereço:</p>
                    <input type="text" id="enderecoC" disabled>
                </div>
                <button class="btnVoltar">Voltar</button>
            </div>
        </div>

</body>
</html>
